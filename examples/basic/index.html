<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Basic Example</title>
    </head>
    <body></body>
    <script src="../libs/d3.v6.min.js"></script>
    <script src="../../build/NoLin2Text.js"></script>
    <script>
        d3.text('code.js').then(function (code) {
            d3.json('miserables.json').then(function (json) {
                const data = json
                const func = new Function('d3', 'data', code)
                const svg = func(d3, data)
                document.body.appendChild(svg)
                NoLin2Text.detector(code, data)
            })
        })
    </script>
</html>
